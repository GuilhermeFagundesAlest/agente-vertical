<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Fundo vermelho oval -->
  <ellipse cx="100" cy="60" rx="95" ry="55" fill="#E31E24"/>
  
  <!-- Raios de sol amarelos -->
  <g fill="#FFD700">
    <!-- Raio central -->
    <rect x="95" y="5" width="10" height="25" rx="5"/>
    <!-- Raios laterais -->
    <rect x="75" y="10" width="8" height="20" rx="4" transform="rotate(-30 79 20)"/>
    <rect x="117" y="10" width="8" height="20" rx="4" transform="rotate(30 121 20)"/>
    <rect x="60" y="20" width="8" height="18" rx="4" transform="rotate(-60 64 29)"/>
    <rect x="132" y="20" width="8" height="18" rx="4" transform="rotate(60 136 29)"/>
    <rect x="50" y="35" width="8" height="15" rx="4" transform="rotate(-90 54 42.5)"/>
    <rect x="142" y="35" width="8" height="15" rx="4" transform="rotate(90 146 42.5)"/>
  </g>
  
  <!-- Texto "Seara" -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Seara</text>
</svg>