<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Fundo oval vermelho -->
  <ellipse cx="100" cy="60" rx="95" ry="55" fill="#E31E24"/>
  
  <!-- Raios de sol amarelos -->
  <g fill="#FFD700">
    <!-- Raio central -->
    <rect x="95" y="8" width="10" height="22" rx="5"/>
    <!-- Raios laterais -->
    <rect x="76" y="12" width="8" height="18" rx="4" transform="rotate(-25 80 21)"/>
    <rect x="116" y="12" width="8" height="18" rx="4" transform="rotate(25 120 21)"/>
    <!-- Raios externos -->
    <rect x="58" y="18" width="7" height="16" rx="3.5" transform="rotate(-50 61.5 26)"/>
    <rect x="135" y="18" width="7" height="16" rx="3.5" transform="rotate(50 138.5 26)"/>
    <!-- Raios mais externos -->
    <rect x="42" y="28" width="6" height="14" rx="3" transform="rotate(-70 45 35)"/>
    <rect x="152" y="28" width="6" height="14" rx="3" transform="rotate(70 155 35)"/>
  </g>
  
  <!-- Texto Seara -->
  <text x="100" y="78" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Seara</text>
</svg>
